<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/order.css">
    <script src="libs/flexible.js"></script>
    <script src="libs/jquery-1.12.4.min.js"></script>
    <script src="./js/order.js"></script>
</head>

<body>
    <div class="header">
        订单列表
    </div>
    <div class="order_list">
        <ul>
            <li>
                <a href="#" class="current">
                    全部
                </a>
            </li>
            <li>
                <a href="#">
                    代付款
                </a>
            </li>
            <li>
                <a href="#">
                    待收货
                </a>
            </li>
            <li>
                <a href="#">
                    已收货
                </a>
            </li>
            <li>
                <a href="#">
                    未完成
                </a>
            </li>
        </ul>

    </div>
    <div class="goods_content" id="to_orderDetail">
        <div class="store_name">卫衣旗舰店</div>
        <div class="goods_body">
            <div class="left">
                <img src="./images/07-订单详情移动端app界面/07-订单详情移动端app界面_07.png" alt="">
            </div>
            <div class="right">
                <div class="goods_name">
                    秋冬卫衣暗色运动跑步

                </div>
                <div class="goods_number">×<span>1</span></div>

                <div class="goods_color">
                    颜色: <span>色白</span>&nbsp;&nbsp;&nbsp;&nbsp;尺码: <span>M</span>
                </div>
                <div class="goods_price">
                    ￥<span>199.00</span>&nbsp;&nbsp;<span class="old_price">￥499.00</span>&nbsp;&nbsp; <span
                        class="num">×1</span>
                </div>
            </div>
        </div>

        <div class="calc">
            <div class="title">
                共1件商品 合计：￥199.00
            </div>
            <div class="see_logistics">
                查看物流
            </div>
        </div>
    </div>
    <div class="goods_content">
        <div class="store_name">卫衣旗舰店</div>
        <div class="goods_body">
            <div class="left">
                <img src="./images/07-订单详情移动端app界面/07-订单详情移动端app界面_07.png" alt="">
            </div>
            <div class="right">
                <div class="goods_name">
                    秋冬卫衣暗色运动跑步

                </div>
                <div class="goods_number">×<span>1</span></div>

                <div class="goods_color">
                    颜色: <span>色白</span>&nbsp;&nbsp;&nbsp;&nbsp;尺码: <span>M</span>
                </div>
                <div class="goods_price">
                    ￥<span>199.00</span>&nbsp;&nbsp;<span class="old_price">￥499.00</span>&nbsp;&nbsp; <span
                        class="num">×1</span>
                </div>
            </div>
        </div>

        <div class="calc">
            <div class="title">
                共1件商品 合计：￥199.00
            </div>
            <div class="see_logistics">
                查看物流
            </div>
        </div>
    </div>
</body>

</html>
