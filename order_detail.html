<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/order_detail.css">
    <script src="libs/flexible.js"></script>
</head>

<body>
    <div class="header">
        <div class="left">
            <img src="./images/09-订单详情移动端app界面/09-订单详情移动端app界面_03.png" alt="">
        </div>
        <div class="center">
            确认订单
        </div>
        <div class="right">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="order_address">
        <div class="left">
            <img src="./images/09-订单详情移动端app界面/09-订单详情移动端app界面_06.png" alt="">
        </div>
        <div class="right">
            <div class="address"> 中国浙江省杭州市西湖区88号</div>
            <div class="name">王二(收)</div>
            <div class="tip">(收货不便时，可选择免费代收服务)</div>
        </div>

    </div>
    <div class="split_hr">
        <img src="./images/09-订单详情移动端app界面/09-订单详情移动端app界面_09.png" alt="">
    </div>

    <div class="goods_info">
        <div class="main_info">
            <div class="left">
                <img src="./images/09-订单详情移动端app界面/09-订单详情移动端app界面_12.png" alt="">
            </div>

            <div class="right">
                <div class="goods_name">
                    晴雨两用伞-下雨天和晴天都能用
                </div>
                <div class="color">流行色</div>
                <div class="price">
                    ￥ 99.00
                    <div class="number">× 1</div>
                </div>
            </div>
        </div>
        <div class="other_info">
            商品支持七天无理由退货
        </div>

    </div>

    <div class="send_type">
        配送方式
        <span>包邮</span>
    </div>

    <div class="message">
        买家留言 
        <span class='buyer_message'>
            买家留言买家留言买家留言
        </span>
    </div>
    <div class="calc">
        共1件商品
        <span class="all">
            共计:
        </span>
        <span class="price">
            99.00
        </span>
    </div>

    <div class="deduction">
        <div class="left">用积分抵扣</div>
        <div class="right">
        </div>
    </div>

    <footer>
        <div class="price">
            共计金额：
            <span>99.00</span>

            <a href="#" class="submit_order">
                提交订单
            </a>
        </div>
       
       
    </footer>
</body>

</html>
